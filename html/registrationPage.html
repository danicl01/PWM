<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Page</title>
    <link rel="stylesheet" type="text/css" href="../css/registrationStyle.css">
</head>
<body>
    <header>
        <div class="header-section1">
            <img src="../assets/images/Logo.webp" width="100" height="60" alt="Logo JDP">
        </div>
    </header>
    <main>
        <h1>¡Forma Parte de<br>Nuestra Familia!</h1>
        <label for="username">Nombre de usuario:</label><br>
        <input type="text" id="username" name="nombre" placeholder="Jeri" required><br><br>
        <label for="user-email">Email:</label><br>
        <input type="email" id="user-email" name="email" required><br><br>
        <label for="user-password">Contraseña:</label><br>
        <input type="password" id="user-password" name="contraseña" required><br><br>
        <label for="confirmPassword">Confirmar contraseña:</label><br>
        <input type="password" id="confirmPassword" name="confirmarContraseña" required><br><br>
        <input type="submit" value="Registrarse">
        <p class="mensaje">¿Ya eres uno de nosotros?</p>
        <a href="loginPage.html" class="link">Iniciar Sesión</a>
    </main>
</body>
</html>
