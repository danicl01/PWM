<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="../../css/pages/loginStyle.css">
    <script src="../../js/pages/loginFunctions.js"></script>
</head>
<body>
    <header>
        <div class="header-section1">
            <img class="header_logo" src="../../assets/images/mock_and_logos/Logo.webp" width="200" height="50" alt="Logo JDP">
        </div>
    </header>
    <div class="container">
        <main>
            <div class="main-zone-1">
                <article>
                    <h1>¡Bienvenido!</h1>
                    <p class="mensaje1">Inicie sesión para poder continuar</p>

                    <label for="user-email">Email</label><br>
                    <div id="emailError" class="error-message"></div>
                    <input type="email" id="user-email" name="email" required><br><br>

                    <label for="user-password">Contraseña</label><br>
                    <div id="passwordError" class="error-message"></div>
                    <input type="password" id="user-password" name="contraseña" required><br><br>
                    
                    <a href="homePage.html">
                        <button id="loginButton" class="login_button">Iniciar sesión</button>
                    </a>
                    <p class="mensaje2">¿No tienes cuenta?</p>
                    <p class="mensaje3">Descubre lo que estás perdiendo</p>
                    <a href="registerPage.html" class="link">Regístrate</a>
                </article>
            </div>
        </main>
        <aside>
            <img src="../../assets/images/mock_and_logos/driver_logo.png" alt="Driver">
        </aside>
    </div>
</body>
</html>
