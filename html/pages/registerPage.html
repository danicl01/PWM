<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Page</title>
    <link rel="stylesheet" type="text/css" href="../../css/pages/registerStyle.css">
    <script src="../../js/pages/registerFunctions.js"></script>
</head>
<body>
    <header>
        <div class="header-section1">
            <img class="header_logo" src="../../assets/images/mock_and_logos/Logo.webp" width="200" height="50" alt="Logo JDP">
        </div>
    </header>
    <main>
        <div class="main-zone-1">
            <article>
                <form id="registrationForm">
                    <h1>¡Forma Parte de<br>Nuestra Familia!</h1>

                    <div class="inputContainer">
                        <input type="text" id="username" name="nombre" placeholder="Jeri" required="required"><br><br>
                        <label for="username">Nombre de usuario</label><br>
                        <div id="usernameError" class="error-message"></div><br>
                    </div>

                    <div class="inputContainer">
                        <input type="email" id="user-email" name="email" required="required"><br><br>
                        <label for="user-email">Email</label><br>
                        <div id="emailError" class="error-message"></div><br>
                    </div>

                    <div class="inputContainer">
                        <input type="password" id="user-password" name="contraseña" required="required"><br><br>
                        <label for="user-password">Contraseña</label><br>
                        <div id="passwordError" class="error-message"></div><br>
                    </div>

                    <div class="inputContainer">
                        <input type="password" id="confirmPassword" name="confirmarContraseña" required="required"><br><br>
                        <label for="confirmPassword">Confirmar contraseña</label><br>
                        <div id="confirmPasswordError" class="error-message"></div><br>
                    </div>

                    <button id="registerButton" class="registration_button">Registrarse</button>
                    <p class="mensaje">¿Ya eres uno de nosotros?</p>
                    <a href="loginPage.html" class="link">Iniciar Sesión</a>
                </form>
            </article>
        </div>
    </main>
    <aside>
        <img src="../../assets/images/mock_and_logos/driver_logo.png" alt="Driver">
    </aside>
</body>
</html>
